<!DOCTYPE html>

<html>

  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
   

  </head>

  <body>
    <a-scene background="color:#8BB74A">
      <a-octahedron position="2 0.90 -4" radius="1.55" color="#4CC3D9"></a-octahedron>
      <a-ring position="0 1.5 -4" radius="2" color="#EF2D5E"></a-ring>
      <a-cone position="-1.50 0.95 -4" radius="1" height="2" color="#FFC65D"></a-cone>
      <a-box position="3.5 1.25 -4" rotation="70 0 0" color="orange"></a-box>
      <a-sphere position="-2.9 0.5 -3" radius="1" color="pink"></a-sphere>
      <a-cylinder position="3.99 1.5 -3" radius="0.5" height="3" color="red"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>

</html>
